        maxLength: 35
        minLength: 3
        type: string
      password:
        description: Lastname        string    `gorm:"column:last_name; not null;"`
        maxLength: 255
        minLength: 10
        type: string
      userID:
        description: UserID is the unique identifier for the user associated with
          the user. It is required.
        type: string
